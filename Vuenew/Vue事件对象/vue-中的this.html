<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			<input type="button" @click="show()" value="点击展示信息" />
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#box',
			data:{
				str:"我是红色",
				mes:"我是不一样的色"
			},
			methods:{
				show:function () {
					alert(this.str);
					alert(vm.mes)
				//this指的就是当前实例化的vue对象
				}
			}
		})
	</script>
</html>
