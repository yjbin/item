<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<div id="box">
			<book>
				<ul>
					<li>{{str}}</li>
					<li @click="show()">11</li>
				</ul>
			</book>
			<hr />
			<book></book>
			<hr />
			<template id="temp">
				<h2>我来组成头部</h2>
				<slot>我是slot内容</slot>
				<p>我来组成身体</p>
			</template>
		</div>
	</body>
	<script type="text/javascript">
		//生命组件    //调用
		
		new Vue({
			el:"#box",
			data:{
				str:'ddd'
			},
			methods:{
				show:function () {
					alert('系统')
				}
			},
			components:{
				'book':{
					data:function(){
						return {num:"模板"}
					},
					template:"#temp"
				}
			}
		})
	
	
	</script>
</html>
