<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.min_01.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue-router0713.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.v-link-active{
				color:lawngreen;
				font-size: 16px;
				font-weight: 600;
			}
			ul{
				overflow: hidden;
			}
			li{	
				float: left;
				width: 50px;
				height: 20px;
				list-style: none;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li v-link="{path:'/home'}">首页</li>
				<li v-link="{path:'/news'}">新闻</li>
				<li v-link="{path:'/user'}">用户</li>
			</ul>
			
				<!--渲染引擎-->
			<router-view></router-view>

		</div>
		
	</body>
	<script type="text/javascript">
		//1.根组件
		var myApp = Vue.extend();
		//2.组建的准备
		var Home = Vue.extend({
			template:"<p>我是首页的数据</p>"
		});
		var News = Vue.extend({
			template:"<p>我是新闻的数据</p>"
		});
		var User = Vue.extend({
			template:"<p>我是用户的数据</p>"
		});
		//3.准备路由
		var router = new VueRouter();
		//4.关联
		router.map({
			'home':{
				component:Home
			},
			'news':{
				component:News
			},
			'user':{
				component:User
			}
		});
		//5.启动路由
		router.start(myApp,"#box");
		//6.设置默认参数
		router.redirect({
			'/':"/home"
		})
		
	
	
	
	</script>
</html>
