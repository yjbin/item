<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<div id="box">
			
			<p @click="show()">{{str}}</p>
			<hr />
			<book></book>
			<lisi></lisi>
		</div>
	</body>
	<script type="text/javascript">
		//生命组件    //调用
		
		var abc = Vue.extend({
			data:function(){
				return {num:"我是组件信息"}
			},
			methods:{
				show:function(){
					alert('23312')
				}
			},
			template:"<p @click='show()'>{{num}}</p>"
		});
		
		Vue.component('book',abc);
		new Vue({
			el:"#box",
			data:{
				str:'我是实例信息'
			},
			methods:{
				show:function(){
					alert('2222')
				}
			},
			components:{//注意区别和全局组件不一样的地方是这里是以对象的形式写
				'lisi':abc
			}
		})
	
	
	</script>
</html>
