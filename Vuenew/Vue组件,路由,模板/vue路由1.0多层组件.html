<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.min_01.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue-router0713.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.v-link-active{
				color:lawngreen;
				font-size: 16px;
				font-weight: 600;
			}
			ul{
				overflow: hidden;
			}
			li{	
				float: left;
				width: 50px;
				height: 20px;
				list-style: none;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li v-link="{path:'/home'}">首页</li>
				<li v-link="{path:'/news'}">新闻</li>
				<li v-link="{path:'/user'}">用户</li>
			</ul>
			
				<!--渲染引擎-->
			<router-view></router-view>
		</div>
		<template id="newsList">
				<h3>爆炸新闻</h3>
				<ul>
					<li v-link="{path:'/news/dedail/01'}">新闻详情01</li>
					<li v-link="{path:'/news/dedail/02'}">新闻详情02</li>
				</ul>
				<router-view></router-view>
		</template>
		<template id="detail">
				{{$route.params | json}}
		</template>
		<template id="userList">
				<h3>欢迎您</h3>
				<ul>
					<li v-link="{path:'/user/ext'}">用户1</li>
					<li v-link="{path:'/user/set'}">用户2</li>
				</ul>
				<router-view></router-view>
		</template>
	</body>
	<script type="text/javascript">
		//1.根组件
		var myApp = Vue.extend();
		//2.组建的准备
		var Home = Vue.extend({
			template:"我是首页的数据",
		});
		var News = Vue.extend({
			template:"#newsList"
		});
		var detail = Vue.extend({
			template:"#detail"
		});
		var User = Vue.extend({
			template:"#userList"
		});
		
		//3.准备路由
		var router = new VueRouter();
		//4.关联
		router.map({
			'home':{
				component:Home		
			},
			'news':{
				component:News,
				subRoutes:{
					'/detail/:id':{//:id是获取id的值（参数）
						component:detail  //挂载detail模板
					}
				}
			},
			'user':{
				component:User,
				subRoutes:{//增加子路由
					'ext':{
						component:{
							template:"<span>退出成功</span>"
						}
					},
					'set':{
						component:{
							template:"<span>这里没有什么可以设置的</span>"
						}
					}
				}
			}
		});
		//5.启动路由
		router.start(myApp,"#box");
		//6.设置默认参数
		router.redirect({
			'/':"/home",
			
		})
		
	
	
	
	</script>
</html>
