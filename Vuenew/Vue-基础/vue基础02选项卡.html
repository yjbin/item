<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			ul,li,body{
				list-style: none;
				margin: 0;
				padding: 0;
			}
			#box{
				width: 500px;
				height: 300px;
				background: cyan;
				margin: 100px auto;
				overflow: hidden;
			}
			#box li{
				float: left;
				width: 100px;
				height: 50px;
				line-height: 50px;
				text-align: center;
				background-color:lightgreen;
				border-right: 1px solid #666;
				box-sizing: border-box;
				cursor: pointer;
			}
			#box li.active{
				background: lightsalmon;
			}
			#content{
				float: left;
				width: 500px;
				height: 200px;
				line-height: 200px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<ul id="box">
			<li v-for="(a,b) in list" @click="tab(a,b)" :class="{'active':a.show}">{{a.name}}</li>	
			<div id="content">
				{{content}}
			</div>
		</ul>
	
	
	</body>
	<script type="text/javascript">
	 new Vue({
	 	el:"#box",
	 	data:{
	 		content:'中国',
			list:[
				{name:'中国',show:true},
				{name:'美国',show:false},
				{name:'法国',show:false},
				{name:'德国',show:false}
			]
	 	},
	 	methods:{
	 		tab:function(item,index) {
	 			this.content = item.name;
	 			for (var i=0;i<this.list.length;i++) {
	 				this.list[i].show = false;
	 			}
	 			this.list[index].show = true;
	 		}
	 	}
	 })
		
		
	</script>
</html>
