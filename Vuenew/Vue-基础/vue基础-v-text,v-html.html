<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.red{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
			<div>{{str}}</div>
			<div v-text="str"></div>
			<div v-html="str"></div>
			v-html和v-text可以解决大括号闪烁,{{{str}}}只兼容1.0，相当与v-html
		</div>
	
	</body>
	<script type="text/javascript">
	 new Vue({
	 	el:"#box",
	 	data:{
	 		str:'<p class=red>我是一段文字</p>'
	 	}
	 })
		
		
	</script>
</html>
