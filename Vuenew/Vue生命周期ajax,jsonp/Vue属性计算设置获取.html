<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
		
		</style>
	</head>
	<body>
		<ul id="box" >
			<li>{{a}}</li>
			<li>{{b}}</li>
		</ul>
	
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#box",
			data:{
				a:25
			},
			methods:{},
			computed:{
				b:{
					get:function () {
						return 10+this.a
					},
					set:function (obj) {
						this.a = obj
					}
				}
			}
		})
			document.onclick = function () {
				vm.a += 100
			}
			

			
		
		
		
	</script>
</html>
