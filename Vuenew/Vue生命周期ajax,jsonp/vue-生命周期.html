<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			{{str}}
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#box',
			data:{
				str:"我是一杯letter,生命周期",
			},
			beforeCreate:function(){
				alert("她会我了")
			},
			created:function(){
				alert("下雨天萌萌的")
			},
			beforeMount:function(){
				alert('挂载之前'+this.$el+this.str);
			},
			update:function(){
				alert('更新之后'+this.$el+this.str);
			},
			mounted:function(){
				alert('挂载结束'+this.$el+this.str);
			},
			beforeUpdate:function(){
				alert('更新之前'+this.$el+this.str);
			},
			update:function(){
				console.log('更新之后'+this.$el+this.str);
			},
			methods:{
				
			}
		})
	</script>
</html>
