<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue-resource.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			<input type="button" @click="getMes()" value="vueAjax请求" />
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el:'#box',
			data:{
				
			},
			methods:{
				getMes:function(){
					this.$http.get('data2.json').then(function (res) {
						var str = eval(res).data;
				
						console.log(str);
						alert(str)
					}).catch(function (ret) {
						alert("请求失败")
					})
				}
			}
		})
	</script>
</html>
