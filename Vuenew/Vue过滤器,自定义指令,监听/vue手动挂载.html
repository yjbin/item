<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			{{str}}
		</div>
		<div class="able">
			{{mes}}
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#box',
			data:{
				str:"我是红色"			
			}
		});
		var mvvm = new Vue({
			data:{
				mes:"我是不一样的色"
			}
		}).$mount('.able');  //手动挂载
	</script>
</html>
