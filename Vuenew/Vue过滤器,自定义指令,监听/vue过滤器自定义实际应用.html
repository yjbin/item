<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
	
		<ul id="box">
			<li v-for="item in arr" >
				{{item.name}}:{{item.price|add}}
				<hr />
			</li>
			
		</ul>
		
	</body>
	<script type="text/javascript">
		Vue.filter('add',function (a) {
			if (a>=5000) {
				return a/100;
			}else{
				return (Number(a)+50);
			}
		})
		var vm = new Vue({
			el:"#box",
			data:{
				arr:[
					{name:"小米",price:"1500"},
					{name:"华为",price:"2000"},
					{name:"苹果",price:"5000"},
					{name:"oppo",price:"2100"}
				]
			}
		})
	
	
	</script>
</html>
