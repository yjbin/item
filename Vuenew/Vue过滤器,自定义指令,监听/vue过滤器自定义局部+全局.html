<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.min_01.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
	
		<ul id="box">
			<li v-for="item in arr">
				{{item.name}}:{{item.price|add}}
				<hr />
			</li>
			<hr />
			<li >
				{{num |bigsmall 10}}
			</li>
		</ul>
		
	</body>
	<script type="text/javascript">
		/*全局的自定义过滤器，所有实例都能使用*/
		Vue.filter('add',function (a) {
			if (a>=5000) {
				return a/100;
			}else{
				return (Number(a)+50);
			}
		})
		var vm = new Vue({
			el:"#box",
			data:{
				num:5,
				arr:[
					{name:"小米",price:"1500"},
					{name:"华为",price:"2000"},
					{name:"苹果",price:"5000"},
					{name:"oppo",price:"2100"}
				],
			},
			//局部自定义过滤器
			filters:{ //要加s可能会有多种方法
				bigsmall:function (a,b) {
						//第一个参数是过滤的内容  这里是num
							//第二个参数开始，是我们自己定义的参数
							//至少要接收一个参数(要过滤的内容),可以有多个参数
					return a>b?'值大于了a为'+a:"值不大于10b为"+b;
				}
			}
		})
	
	
	</script>
</html>
