<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div id="box">
			{{str}}
			<input v-focus/>
			<input  />
			<span v-test="{a:'lightblue',b:'50px'}">测试数据</span>
		</div>
	</body>
	<script type="text/javascript">
		//全局的自定义指令，所有的实例都能使用
		Vue.directive('test',{
				//如果需要接收一个对象，这里要把对象传递进来			
			inserted:function (ele,json) {	//第一个参数代表this.el当前元素，第二个参数就是传递的参数对象

				//***2.0取json值，要加上.value
				ele.style.fontSize=json.value.b;
				ele.style.background=json.value.a;
			}
		})
		
		
		//局部的自定义指令，仅限单个实例使用
		var vm = new Vue({
			el:"#box",
			data:{
				str:"我是组件的数据"
			},
			directives:{ //要加上s，因为它里面可以写多个方法
				focus: {
					inserted:function(el){
						 el.focus();
					}
				}
			}
		})
		
		
	
	
	</script>
</html>
