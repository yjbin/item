<!DOCTYPE html>
<html ng-app="test">

	<head>
		<meta charset="UTF-8">
		<title>Angular——课程</title>
		<script src="js/angular.js" type="text/javascript"></script>
		<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
		<script>
			var app = angular.module('test', []);
			app.controller('contParent',function($scope,$http){
			$scope.arr=[];
				$scope.login=function(){
					$http({
						method:'post',
						url:'post.php',
						data:{
							name:$scope.name,
							sex:$scope.sex,
							age:$scope.age
						},
					}).success(function(res){
						$scope.arr.push(res);
					}).error(function(){
						alert('错误');
					});
				}
			})
			
		</script>
	</head>
	<body ng-controller="contParent">
		{{arr[0].name}}
		<ul>
			<li ng-repeat="item in arr">
				姓名：{{item.name}}
				性别：{{item.sex}}
				年龄：{{item.age}}
			</li>
		</ul>
		<form>
		姓名：<input type="text" ng-model="name" />
		性别：<input type="text" ng-model="sex" />
		年龄：<input type="text" ng-model="age" />
		<input type="button" value="提交" ng-click="login()" />
		
		</form>
	</body>
</html>
