<!DOCTYPE html>
<html ng-app="box">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/angular.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			html,body,ul,li,p{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.tab{
				width: 500px;
				height: 500px;
				margin: 50px auto;
				border: 1px solid #000;
			}
			.tab ul{
				width: 100%;
				overflow: hidden;
			}
			.tab ul li {
				width: 25%;
				height: 50px;
				line-height: 50px;
				text-align: center;
				font-size: 23px;
				float: left;
				background-color: greenyellow;
			}
			.tab li.active {
				background:blue;
			}
			p{
				width: 100%;
				height: 500px;
				text-align: center;
				line-height: 400px;
				background-color: orange;
			}
		</style>
	</head>
	
	<body ng-controller="list">
		<div class="tab">
			<ul>
				<li ng-repeat="item in arr" ng-click="show($index)" ng-class="{'active':item.play}">{{item.name}}</li>
				<p>{{content}}</p>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var app = angular.module('box',[]);
		app.controller('list',function ($scope) {
			$scope.arr = [{name:"北京",play:true},{name:"天津",play:false},{name:"南京",play:false},{name:"重庆",play:false},];
			$scope.content = '北京';
			$scope.show = function (obj) {
				$scope.content = $scope.arr[obj].name;
				for (var i=0; i<$scope.arr.length;i++) {
					$scope.arr[i].play = false;
				}
				$scope.arr[obj].play = true;
			}
		})
		
		
		
	</script>
</html>
