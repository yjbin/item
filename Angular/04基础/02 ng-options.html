<!DOCTYPE html>
<html ng-app="box">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/angular.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			select{
				-webkit-appearance:none;
			}
		</style>
	</head>
	
	<body ng-controller="content">
		<select ng-model="str" ng-options="item for item in arr" ng-change="changes()">
											<!--这里的for前后院要保持一致-->
			<option value="">请选择</option>
		</select>
	</body>
	<script type="text/javascript">
		var app = angular.module('box',[]);
		app.controller('content',function ($scope) {
			$scope.str="北京";
			$scope.arr=["北京","天津","上海","深圳"];
			$scope.changes =function () {
				console.log($scope.str)
			}
			/*ng-options主要是配合select下拉菜单使用
			for:name(是)
			取出name的值作为options的下拉选项
			options会自动生成*/
		})
	</script>
</html>
