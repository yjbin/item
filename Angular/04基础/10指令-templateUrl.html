<!DOCTYPE html>
<html ng-app="test">

	<head>
		<meta charset="UTF-8">
		<title>Angular——课程</title>
		<script src="../js/angular.js" type="text/javascript"></script>
		<link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet" />
		<script>
			var app = angular.module('test', []);
			app.directive('item',function(){
				return {
					templateUrl:'10template.html',
					transclude:true,//引入外部页面的情况下，保留指令标签中的数据
					link:function(scope,element,attrs){
						scope.biaoti=attrs.title;
					}
				}
			});
			//attrs指令的所有属性（可以写其他名字）
			//scope对指令作用域进行操作（也可以写其他名字）
		</script>
	</head>
	<body>
		{{biaoti}}
		<hr>
		<item title="我是标题" zidingyi="我是自定义">把值带过来</item>
	</body>
</html>
