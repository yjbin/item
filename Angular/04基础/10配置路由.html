<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/angular.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/angular-route.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
	</head>
	<body>
		<div class="container">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#/">首页</a></li>
				<li><a href="#/news/">新闻</a></li>
				<li><a href="#/user">用户</a></li>
				<li><a href="#/about">关于</a></li>
			</ul>
		</div>
		<div ng-view></div><!--将内容渲染到这里-->
	</body>
	<script type="text/javascript">
		var app = angular.module('myApp',['ngRoute']);
		app.config(['$routeProvider',function ($routeProvider) {
			$routeProvider.when('/',{
				template:'<h2 class="text-center">首页{{title}}</h2>',
				controller:function($scope){
					$scope.title='数据'
				}
			})
			$routeProvider.when('/news',{
				template:'<h2 class="text-center">新闻数据</h2>'
			})
			$routeProvider.when('/user',{
				template:'<h2 class="text-center">用户数据</h2>'
			})
			$routeProvider.when('/about',{
				template:'<h2 class="text-center">关于数据</h2>'
			})
		}])
	</script>
</html>
