<!DOCTYPE html>
<html ng-app="box">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/angular.js" type="text/javascript" charset="utf-8"></script>
	</head>
	
	<body>
		调用主要有以下四种方法
		<!--1. E指令作为元素使用-->
		<ab></ab>
		<hr />
		<!--2.C 指令作为类使用-->
		<div class="ab">
			222
		</div>
		<hr />
		<div ab>333</div>
		<hr />
		<div><!--dsadsadsdsadsa--></div>
		
	</body>
	<script type="text/javascript">
		var app = angular.module('box',[]);
		app.directive('ab',function() {
			return{
				template:'<div>我是新数据</div>',
				replace:true,//默认用div替换标签
				restrict:'ECMA',
				
				/*
				 * E(element) 元素，作为一个html的元素出现(标签)
				 * C(class)类名，作为html的class类名出现(class='xx')
				 * M(comment) 注释，作为html的注释出现(注释了才会生效，注释里面的代码有效)
				 * A(attribute)属性，作为html的属性出现<div ab=""><div>
				 */
			}
		});
		
		
	</script>
</html>
