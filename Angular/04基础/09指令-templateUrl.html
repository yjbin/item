<!DOCTYPE html>
<html ng-app="test">

	<head>
		<meta charset="UTF-8">
		<title>Angular——课程</title>
		<script src="../js/angular.js" type="text/javascript"></script>
		<link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet" />
		<script>
			var app = angular.module('test', []);
			app.directive('item',function(){
				return {
					templateUrl:'09template.html',  //引入入外部的页面
					//自定义标签的方法，变量规定写在link里
					link:function(scope,element,attrs){
						scope.biaoti=attrs.title;
						//scope.biaoti是自定义的一个值（相当于变量）
						//设置biaoti的值是自定义的属性值
						scope.zdy=attrs.zidingyi;
					}
				}
			});
			//attrs指令的所有属性（可以写其他名字）
			//scope对指令作用域进行操作（也可以写其他名字）
		</script>
	</head>
	<body>
		{{biaoti}}
		<hr>
		{{zdy}}
		<hr>
		<item title="我是标题" zidingyi="我是自定义"></item>
	</body>
</html>
