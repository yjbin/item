<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/angular.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body ng-controller="content">
		<tab-nav abc="test" tab-content="arr"></tab-nav>
	</body>
	<script type="text/javascript">
		var app = angular.module('myApp',[]);
		app.controller('content',function ($scope) {
			$scope.arr = ['北京','天津','上海','南京'];
		})
		app.directive('tabNav',function () {
			return {
				restrict:'ECMA',
				replace:false,
				templateUrl:'04change.html',
				//属性交互
				scope:{
					tabContent:"=",
					abc:'@'
				}
				/*
				控制器和指令交互的三种方法
				@传递字符串
				=传递变量
				&传递方法
				*/
			}
		})
	</script>
</html>
