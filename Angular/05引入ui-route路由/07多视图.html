<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>Angular——课程</title>
		<script src="../js/angular.js" type="text/javascript"></script>
		<script src="../js/angular-route.js" type="text/javascript"></script>
		<script src="controller/user.js" type="text/javascript"></script>
		<script src="controller/article.js" type="text/javascript"></script>
		<link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet" />
		<script>
			//实际项目不这样写
			var app=angular.module('myApp',['ngRoute','userMod','articleMod']);
			app.config(function($routeProvider){
				$routeProvider.when('/user',{
					templateUrl:'views/user.html',
					controller:'userController'
				})
				$routeProvider.when('/article',{
					templateUrl:'views/article.html',
					controller:'articleController'
				})
				$routeProvider.when('/setting',{
					templateUrl:'views/setting.html',
				})
			})
			
		</script>
		<style type="text/css">
		</style>
	</head>
	<body>
		
		<a href="#/user">用户中心</a>
		<a href="#/article">文章列表</a>
		<a href="#/article?type=sport">体育新闻</a>
		<a href="#/article?type=game">游戏新闻</a>
		<a href="#/article?type=news">热门新闻</a>
		<a href="#/setting">系统设置</a>
		<ng-view></ng-view>
	</body>
</html>
