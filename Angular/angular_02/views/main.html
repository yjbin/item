<link rel="stylesheet" type="text/css" href="css/main.css" />
<div class="wrap">
<div class="ads">
<img draggable="false" src="images/Fr1vUvOQsLGDhW8xvL8N51IomPjq.jpg">
</div>
<ul class="table-view">
	<li class="main-cell" ng-repeat="item in itemList">
		<a ng-href="{{item.detailPath}}">
			<div class="main-cell-tag">
				<span class="ng-binding"> - {{item.categoryName}} -</span>
			</div>
			<div class="main-cell-title">
				<span class="ng-binding">{{item.title}}</span>
			</div>
			<div class="main-cell-author">
				<span class="ng-binding">作者: {{item.author_name}}</span>
			</div>
			<div class="main-cell-icon">
				<img ng-src="{{imagePrefix+item.img_url}}">
			</div>
			<div class="main-cell-forward">
				<span class="ng-binding">{{item.forward}}</span>
			</div>
			<div class="main-cell-tool">
				<span>{{item.post_date}}</span>
			<span class="ng-binding">收藏: {{item.like_count}}</span>
			</div>
		</a>
	</li>
</ul>
</div>
