<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>prop是通过引用传递的，子组件改变会影响父组件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../js/vue.js"></script>
    <style>
    </style>
</head>
<body>                         
    <div id="app">
        <todo-item :size="normalizedSize"></todo-item>
    </div>

</body>
<script>
    Vue.component('todo-item',{
        props:{
                 // 基础的类型检查 (`null` 匹配任何类型)
            propA: Number,
            // 多个可能的类型
            propB: [String, Number],
            // 必填的字符串
            propC: {
                type: String,  //type的类型可以是String,Number,Boolean,Function,Object,Array,Symbol
                required: true
            },
            // 带有默认值的数字
            propD: {
                type: Number,
                default: 100
            },
            // 带有默认值的对象
            propE: {
                type: Object,
                // 对象或数组且一定会从一个工厂函数返回默认值
                default: function () {
                    return { message: 'hello' }
                }
            },
            // 自定义验证函数
            propF: {
                validator: function (value) {
                    // 这个值必须匹配下列字符串中的一个
                    return ['success', 'warning', 'danger'].indexOf(value) !== -1
                }
            }
  
        },
        // 以一种原始的值传入且需要进行转换
        template:'<div><h2>{{ size }}</h2></div>',
    })
  
    const app = new Vue({
        el:"#app",
        data:{
            datas:{
                id:1,
                title:"mes say gogo"
            },
            str:"hellow Vue!"
        },
        computed: {
            normalizedSize: function () {
                return this.str.trim().toUpperCase()
            }
        },

    })
</script>

</html>
