<body>

    <div id="app">
        <tab-posts></tab-posts>

<script>
    //this.$roor访问根组件,this.$parent,访问父组件
    Vue.component('tab-posts',{
     data(){
         return {
            text:this.$root.str
         }
         //获取根组件的数据
        //  this.$root.str
         //写入根组件的数据】
         //this.$root.str = 2;
         //访问根组件的计算属性
         //this.$root.bar
         //访问根组件的方法
         //this.$root.bar()
     },
     methods:{
         change(){
            this.$root.bar
            this.$root.barz()
            
         }
     },
     template:"<div >{{text}}<button @click='change()'>000</button></div>"
        

    })
    new Vue({
        el: '#app',
        data: {
           str:"我是根组件"
        },
        methods:{
            barz(){
                document.write('***')
            }
        },
        computed: {
          bar(){
              alert(1)
          }
        }
    })
 
</script>
