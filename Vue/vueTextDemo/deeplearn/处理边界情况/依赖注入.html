<body>
    <!-- v-on监听，$once 只监听一次, $off 停止监听事件 -->
    <div id="app">
        <tab-posts ref="child_one"></tab-posts>
    </div>

</body>
<script>
    Vue.component('tab-posts',{
     data(){
         return {
            
         }
     },
     methods:{
         inject:['getMap']
     },
     template:"<div><span>{{inject}}<input/></span></div>"

    })
    new Vue({
        el: '#app',
        data: {
           str:"我是根组件"
        },
        methods:{
            change(){
                this.$once('hook:beforeDestory',function(){
                    picker.destory()
                })
            }
        },
        provide:function(){
            return {
                getMap:this.str
            }
        }
    })
 
</script>

</html>
