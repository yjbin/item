<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>默认插槽</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../js/vue.js"></script>
    <style>
    </style>
</head>

<body>
    <div id="app">
        <base-layout>
           <h1>我是默认内容</h1>
        </base-layout>
     
    </div>

</body>
<script>
    Vue.component('base-layout', {
        data() {
            return {
                url: "www.baidu.com"
            }
        },
        template: `<div>
                    <button>我是插槽上面内容</button>
                    <slot>我是插槽内容</slot>
                    <span>我是插槽下面内容</span>
                </div>
                 `
        //未命名插槽，会作为所有未匹配到插槽的内容的统一出口
        //如果组件中有内容,模板理除了slot的内容会展示，若没有，模板里的都会展示出来
       
    })

    const app = new Vue({
        el: "#app",
        data: {
            // url:"www.4399.com"
        },


    })
</script>

</html>
