<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>自定义事件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../../js/vue.js"></script>
    <style>
    </style>
</head>
<body>                  
           <!-- .sync修饰符 真正的双向绑定-->
    <div id="app">
        <todo-item :title="xmfrom" @second="second"></todo-item>
        <!-- 推荐始终使用 kebab-case 的事件名 -->
    </div>

</body>
<script>
    Vue.component('todo-item',{
        // 以一种原始的值传入且需要进行转换
        props:['title'],
        data(){
            return{
                count:333
            }
        },
        template:'<div><button @click="change">{{ title.id }}</button><h2>{{ title.title }}</h2></div>',
        methods:{
            change(){
              this.$emit('second', this.count)
            }
        }
    })
  
    const app = new Vue({
        el:"#app",
        data:{
            xmfrom:{
                id:1,
                title:"mes say gogo"
            },
            str:"hellow Vue!"
        },
       methods:{
        second(val){
            this.xmfrom.title = val
        }
       }

    })
</script>

</html>
