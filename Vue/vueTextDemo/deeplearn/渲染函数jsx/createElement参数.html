                    },
                    style:{
                        color:'red',
                        fontSize:'14px'

                    attrs:{
                        id:'foo'
                    },
                    //组件props
                    props:{
                        myProp:'bar'
                    },
                    //dom属性
                    domProps:{
                        innerHTML:'bar'
                    },
                    //事件监听
                    on:{
                        click:this.clickHandler
                    },
                    //vm.$emit出发的事件
                    nativeOn:{
                        click:this.nativeClickHandler
                    },

                    directives:[
                        {

                                bar:true

                        }
                    ],
                    //作用域插槽
                    scopedSlots:{
                        default:props =>createElement('span',props.text)
                    },
                    slot:'name-of-slot',
                    key:'myKey',
                    ref:'myRef'
                },
                [
                    //(VNodes)
                    '一些文字',

                            someProp:'foobar'
                        }
                    })
                ]
            )
        },

            }
