<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>render</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../../js/vue.js"></script>
</head>
<body>                         
    <div id="app">
        <button @click="change">点击渲染不同的标签</button>
      <artic-head :level="num">hello-world</artic-head>
    </div>
</body>
<script>
    Vue.component('artic-head',{
        render:function(createElement){
            return createElement(
                'h' + this.level,  //要渲染的标签+动态的属性
                this.$slots.default //子组件的内容
            )
        },
        props:{
            level:{
                type:Number,
                required:true
            }
        }
    })
    const app = new Vue({
        el:"#app",
        data:{
           num:1,
        },
        methods:{
            change(){
                this.num = Math.floor(Math.random()*5+1);
            }
        }
    })
</script>

</html>
