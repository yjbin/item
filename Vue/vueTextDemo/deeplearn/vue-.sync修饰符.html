<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>自定义事件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../js/vue.js"></script>
    <style>
    </style>
</head>
<body>                  
           <!-- .sync修饰符 真正的双向绑定-->
    <div id="app">
        <!-- <todo-item :title="xmfrom.title" @title="sss"></todo-item> -->
        <todo-item :title.sync="xmfrom"></todo-item>
        <!-- 实时更新对象的每个属性 -->
    </div>

</body>
<script>
    Vue.component('todo-item',{
        // 以一种原始的值传入且需要进行转换
        props:['title'],
        data(){
            return{
                obj:{
                    title:'look at .sync',
                    id:11
                }
                
            }
        },
        template:'<div><button @click="change">{{ title.title }}</button></div>',
        methods:{
            change(){
              this.$emit('update:title', this.obj)  //注意这里必须是update:传递的东西
            }
        }
    })
  
    const app = new Vue({
        el:"#app",
        data:{
            xmfrom:{
                id:1,
                title:"mes say gogo"
            },
            str:"hellow Vue!"
        },

    })
</script>

</html>
