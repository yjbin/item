<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue</title>
		<script src="../js/vue.min_02.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="box">
			<!--用法  {{}}包起来，数据存放在data{}中-->
			{{abc}}
			{{arr}}
			{{bool}}
			<!--vue1.0不能直接读取json格式的数据-->
			{{json}}
		</div>
	
	</body>
	<script type="text/javascript">
//		var mvvm = new Vue({
//			el:'#box',  //element的简写，类似选择器
//			data:{
//				abc:'欢迎光临vue'
//			}
//		})
		
		//另一种写法
		new Vue({
			el:'#box',  //element的简写，选择器id,class,*,元素, .box  div
			//注意版本兼容:vue 2.0不支持body.html    vue1.0支持body,html
			data:{//data存放数据
				abc:'欢迎光临vue',
				arr:['中国','美国','加拿大','秘鲁'],
				num:18,
				bool:false,
				json:{a:'中国',b:'美国',c:'西班牙',d:'澳大利亚'}
			}
		})
	</script>
</html>
