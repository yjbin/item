<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>组件间的通讯</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../js/vue.js"></script>
    <style>
    </style>
</head>
<body>
                                         
    <div id="app">
        <!-- 注意html不区分大小写，所以不是字符串模板需要驼峰需要转换为短横线分割式命名 -->
        <child message-data="hellow"></child>
        <!-- <span is="child" >111</span> -->
    </div>

</body>
<script>
    /**父向子传递数据  props     |    子向父传递数据用emit                       */
    Vue.component('child',{
        props:['messageData'],  //必须是一个数组？
        template:'<button>{{ messageData }}</button>'
    })
    const app = new Vue({
        el:"#app",
        data:{
          str:"heollow vue!"
        }
    })
</script>

</html>
