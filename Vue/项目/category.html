<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue.min_01.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue-resource.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body{
				background-color: #eee;
				height: 1500px;
			}
			.carousel-control{
					font-size: 50px;
					display: flex;
					align-items: center;
					justify-content: center;
			}
			
			#myCarousel{
				width: 400px;
				border: 1px solid #000;
				margin: 0 auto;
			}
			 .item img{
					width: 100%;
			}
			ul,li{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.content{
				overflow: hidden;
				white-space:nowrap; 
				text-overflow: ellipsis;
			}
			[v-cloak]{
				display: none;
			}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example-navbar-collapse">
		            <span class="sr-only">切换导航</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		        </button>
					<a class="navbar-brand" href="#">LOGO</a>
				</div>
				<div class="collapse navbar-collapse" id="example-navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="category.html">政务动态</a>
						</li>
						<li>
							<a href="news.html">新闻动态</a>
						</li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								基层信息 <b class="caret"></b>
							</a>
							<ul class="dropdown-menu">
								<li>
									<a href="#">社区意见</a>
								</li>
								<li>
									<a href="#">群众面貌</a>
								</li>
								<li>
									<a href="#">人民生活</a>
								</li>
								<li class="divider"></li>
								<li>
									<a href="#">区域文化</a>
								</li>
								<li class="divider"></li>
								<li>
									<a href="#">企业发展</a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!--轮播图-->
		<div id="myCarousel" class="carousel slide">
			<!-- 轮播（Carousel）指标 -->
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
			</ol>
			<!-- 轮播（Carousel）项目 -->
			<div class="carousel-inner">
				<div class="item active">
					<img src="../img/34/34_14.jpg" alt="First slide">
				</div>
				<div class="item">
					<img src="../img/34/34_15.jpg" alt="Second slide">
				</div>
				<div class="item">
					<img src="../img/34/34_13.jpg" alt="Third slide">
				</div>
			</div>
			<!-- 轮播（Carousel）导航 -->
			<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;
			</a>
			<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;
			</a>
		</div>
		<div class="container" v-cloak>
			<ul class="row">
					<li class="col-lg-6 col-md-6 col-sm-12 col-xs-12 content" v-for="item in articles" >
						<a href="javascript:;">
							<div class="thumbnail" >
								<img :src="item.image"/>
								<div class="caption">
									<h4>{{item.title}}</h4>
									<p class="content">{{item.content}}</p>
								</div>
							</div>
						</a>
					</li>
				</ul>
		</div>
		
	</body>
	<script type="text/javascript">
		
		$('.carousel').carousel()
		
		new Vue({
			el:".container",
			data:{
				articles:"",
			},
			created:function () {
				this.$http.get('00.json').then(function (result) {
					this.articles = result.data;
				},function (data,status) {
					alert('请求失败'+status)
				})
			}
		})
		
	</script>
</html>
