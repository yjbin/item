<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.min_02.js" type="text/javascript"></script>
		<script src="../js/vue-resource.js" type="text/javascript"></script>
		<script type="text/javascript">
			window.onload=function(){
				var mvvm=new Vue({
					el:'#box',
					data:{
						str:'生命周期'
					},
					beforeCreate:function(){
						console.log('编译之前2.0'+this.$el);
					},
					created:function(){
						console.log('创建完毕'+this.$el+this.str);
					},
					beforeMount:function(){
						console.log('挂载之前'+this.$el+this.str);
					},
					mounted:function(){
						console.log('挂载结束'+this.$el+this.str);
					},
					beforeUpdate:function(){
						console.log('更新之前'+this.$el+this.str);
					},
					update:function(){
						console.log('更新之后'+this.$el+this.str);
					}
				})
				
			}
		</script>
		<style>
		</style>
	</head>
	<body>
		<ul id="box">
			{{str}}
		</ul>
	</body>
</html>
