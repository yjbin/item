<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.min_01.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.p1{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>{{str}}</ul>
			<ul v-text="str"></ul>
			<ul v-html="str"></ul>
			<ul>{{{str}}}只兼容1.0，相当与v-html</ul>
			v-html和v-text可以解决大括号闪烁
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#box',
			data:{
				str:'<p class=p1>我是一段文字</p>',
			}
		})
	</script>
</html>
