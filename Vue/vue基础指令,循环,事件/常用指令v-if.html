<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue</title>
		<script src="../js/vue.min_01.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>

		<div id="box">
			<ul>
				<li v-if="str">{{str}}</li>
				<li v-if="item">{{item}}</li>
				<li v-if="age>30">{{age}}</li>
				<li v-else>{{item}}</li>
				
				<!--上面两个代码必须有一个执行-->
				<li v-if="name.indexOf('张')>=0">{{name}}</li>
				<li v-show="true">{{name}}</li>
				<!--<li v-show="false">{{name}}</li>-->
			</ul>
		</div>
		<!--
			v-if ="ture/false"   里面的东西如果为真就创建标签，否则消失
			v-show="true/false"  显示/隐藏  为真显示  ，false隐藏
		-->
		
	</body>
	<script type="text/javascript">
	
		new Vue({
			el:'#box',  //element的简写，选择器id,class,*,元素,
			//注意版本兼容:vue 2.0不支持body.html    vue1.0支持body
			data:{
				str:true,
				item:false,
				age:30,
				name:'张三'
			}
		})
	</script>
</html>
