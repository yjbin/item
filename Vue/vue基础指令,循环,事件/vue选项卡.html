<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.min_01.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				list-style: none;
				text-decoration: none;
			}
			#box{
				margin: 50px auto;
				width: 400px;
				height: 400px;	
				border: 1px solid #000;
				text-align: center;
			}
			nav{
				width: 100%;
				overflow: hidden;
			}
			nav a{
				float: left;
				width: 25%;
				height: 50px;
				line-height: 50px;
				background-color: deepskyblue;
				color: #fff;
				font-size: 20px;
				cursor: pointer;
			}
			nav a.active{
				background-color:deeppink;
			}
			#box p{
				float: left;
				width: 100%;
				height: 350px;
				line-height: 350px;
				background-color: greenyellow;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<nav>
				<!--把a循环了数组.length-1次  循环加在哪里 ，哪里的标签被循环几次-->
				<a :class="{'active':item.show}" href="javascript:;" v-for="item in list" @click="tab(item,$index)">
					<!--类名为真就显示，为假就不显示，这里的是一个字符串类型的类名-->
					{{item.name}}
				</a>		
			</nav>
			<p>
				{{content}}
			</p>
		</div>
	</body>
	<script type="text/javascript">
		
		new Vue({
			el:'#box',
			data:{
				content:'中国',
				list:[
					{name:'中国',show:true},
					{name:'美国',show:false},
					{name:'法国',show:false},
					{name:'德国',show:false}
				]
			},
			methods:{
				
				
				tab:function (item,index) {
				console.log(index)
				//	alert(item.name);//在a标签是什么值。到这里还是什么值
				//	alert(index);//传过来的是点击按钮的编号
					//清空所有的选中效果，找到当前点击的按钮添加选中样式
					this.content=item.name;
					for (var i=0;i<this.list.length;i++) {
						this.list[i].show=false;
					}
					this.list[index].show = true;
				}
			}
		})
	</script>
</html>
