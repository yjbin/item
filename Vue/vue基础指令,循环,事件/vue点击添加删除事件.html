<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue</title>
		<script src="../js/vue.min_01.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			
		</style>
	</head>
	<body>

		<div id="box">
			<input type="button" id="" value="添加一个" @click="add()"/>
			<input type="button" id="" value="删除一个" v-on:click="del()"/>
			<ul>
				<li v-for="item in arr">{{item}}{{$index}}</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
	
		new Vue({
			el:'#box',
			data:{
				str:"多撒多",
				arr:['中国','美国','日本','法国']
			},
			methods:{
				add:function () {
					this.arr.push('菲律宾');
					//1.0每次添加都是在一个地方添加，2.0每次都重新再添加一个					
				},
				del:function () {
					this.arr.pop();
				}
			}
		})
	</script>
</html>
