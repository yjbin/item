<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.min_01.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			ul{
				padding: 0;
				margin: 0;
				width: 200px;
				height: 200px;
				background-color: red;
			}
			.fade-transition{
				transition: all 2s ease;
			}
			.fade-enter{
				opacity: 0;
			}
			.fade-leave{
				opacity: 1;
				transform: rotate(30deg);
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul v-show="sta" transition="fade">
				{{str}}
			</ul>
			<input type="button"  value="动画" @click="show"/>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:'#box',
			data:{
				str:"万花丛中过",
				sta:true
			},
			methods:{
				show(){
					//让自身布尔值不等于自身就为假
					this.sta = !this.sta;
				}
			}
		})
	</script>
</html>
