<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>阻止冒泡</title>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue.min_01.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css">
			#box{
				width: 500px;
				height: 300px;
				background-color: deepskyblue;
			}
		</style>
	</head>
	<body>
		<div id="box" @click="show()">
											<!--阻止事件冒泡，只需要在事件之后加   .stop-->
			<input type="button" id="" value="按我" @click.stop="show2()"/>
		</div>
	</body>
	<script type="text/javascript">
		
		new Vue({
			el:'#box',
			data:{
				
			},
			methods:{
			//传参时注意：$event参数位置必须和函数的参数一一对应
				show:function(){
					
					alert(1)
				},
				show2:function(){
					
					alert(2)
				}
				
			}
		})
	</script>
</html>
