<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue.min_01.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css">
			#box{
				width: 500px;
				height: 300px;
				background-color: deepskyblue;
			}
		</style>
	</head>
	<body>
					<!--清除鼠标右键默认行为只需要在其后添加  .prevent-->
		<div id="box" @contextmenu.prevent="show()">
			<form  method="post">
			<input type="text" name="" id="" value="" />
														<!--清除reset的重置表单行为-->
			<input type="reset" name="" id="" value="重置" @click.prevent="show()"/>
			<input type="submit" value="提交"/>
			</form>
		</div>
	</body>
	<script type="text/javascript">
		
		new Vue({
			el:'#box',
			methods:{
			//传参时注意：$event参数位置必须和函数的参数一一对应
				show:function(){				
					alert(1)
				}				
			}
		})
	</script>
</html>
