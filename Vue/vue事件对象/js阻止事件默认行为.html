<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue.min_01.js" type="text/javascript" charset="utf-8"></script>
		
		<style type="text/css">
			#box{
				width: 500px;
				height: 300px;
				background-color: deepskyblue;
			}
		</style>
	</head>
	<body>
				
		<div id="box" @contextmenu="show($event)">

		</div>
	</body>
	<script type="text/javascript">
		
		new Vue({
			el:'#box',
			methods:{
			//传参时注意：$event参数位置必须和函数的参数一一对应
				show:function(ev){	
					 var e = ev || window.event;
					
          				e.preventDefault();
						
						alert(1)
					
					
				}				
			}
		})
	</script>
</html>
